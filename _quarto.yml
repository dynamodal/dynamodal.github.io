project:
  type: website

  render:
    - "*.qmd"

  resources: 
    - "files/**"

freeze: auto

website:
  title: "Dynamodal"
  favicon: "files/favicon.png"
  site-url: "https://www.dynamodal.com"
  repo-url: "https://github.com/dynamodal/dynamodal.github.io"
  repo-actions: [edit, issue]
  navbar:
    pinned: true
    logo: "files/favicon_light.png"
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: "About"
      - href: services.qmd
      - href: contact.qmd
        text: "Contact"
#      - blog.qmd
#      - projects.qmd
    tools: 
      - icon: envelope-at
        href: mailto:info@dynamodal.com
      - icon: linkedin
        href: https://www.linkedin.com/in/thomascwells/
      - icon: github
        href: https://github.com/thomascwells

  page-footer:
    left: |
      <span class="faux-block">{{< fa brands creative-commons >}} 2024 Dynamodal, LLC </span>
      <span class="faux-block">All content licensed under [{{< fa brands creative-commons >}} {{< fa brands creative-commons-by >}} Creative Commons CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)</span>
      <span class="faux-block"> Page style attribution credit: [Andrew Heiss](https://www.andrewheiss.com/)</span>
#    center: |
    right: |
      <span class="faux-block">Made with {{< fa brands r-project >}} and [Quarto](https://quarto.org/)</span>
      <span class="faux-block">[View the source at {{< fa brands github >}} GitHub]({{site-url}})</span>

format:
  html:
    theme: 
      - lux
      - html/styles.scss
#    grid: 
#      body-width: 900px
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
